<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 2px;
        }
        
        .quote-box {
            margin: 30px 0;
            padding: 20px;
            position: relative;
        }
        
        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }
        
        .quote-author {
            font-size: 1.2rem;
            font-style: italic;
            color: #666;
            text-align: right;
            margin-top: 15px;
            transition: opacity 0.5s ease;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .quote-icon {
            font-size: 2rem;
            color: #a777e3;
            margin-bottom: 15px;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #666;
            margin: 30px 0;
        }
        
        .fade-in {
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-icon">
            <i class="fas fa-quote-left"></i>
        </div>
        <div class="quote-box">
            <p id="quote-text" class="quote-text">Click the button to generate a random quote</p>
            <p id="quote-author" class="quote-author"></p>
        </div>
        <div class="buttons">
            <button id="new-quote">
                <i class="fas fa-sync-alt"></i> New Quote
            </button>
            <button id="tweet-quote">
                <i class="fab fa-twitter"></i> Tweet
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const newQuoteBtn = document.getElementById('new-quote');
            const tweetBtn = document.getElementById('tweet-quote');
            
            // Array of fallback quotes in case API fails
            const fallbackQuotes = [
                {
                    text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                    author: "Nelson Mandela"
                },
                {
                    text: "The way to get started is to quit talking and begin doing.",
                    author: "Walt Disney"
                },
                {
                    text: "Your time is limited, so don't waste it living someone else's life.",
                    author: "Steve Jobs"
                },
                {
                    text: "If life were predictable it would cease to be life, and be without flavor.",
                    author: "Eleanor Roosevelt"
                },
                {
                    text: "Life is what happens when you're busy making other plans.",
                    author: "John Lennon"
                }
            ];
            
            // Function to get a random quote from API or fallback
            async function getRandomQuote() {
                quoteText.style.opacity = 0;
                quoteAuthor.style.opacity = 0;
                
                try {
                    const response = await fetch('https://api.quotable.io/random');
                    const data = await response.json();
                    
                    quoteText.textContent = data.content;
                    quoteAuthor.textContent = `— ${data.author}`;
                } catch (error) {
                    // Use fallback quotes if API fails
                    const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
                    const randomQuote = fallbackQuotes[randomIndex];
                    
                    quoteText.textContent = randomQuote.text;
                    quoteAuthor.textContent = `— ${randomQuote.author}`;
                }
                
                // Fade in the new quote
                setTimeout(() => {
                    quoteText.style.opacity = 1;
                    quoteAuthor.style.opacity = 1;
                }, 300);
            }
            
            // Function to tweet the current quote
            function tweetQuote() {
                const text = encodeURIComponent(`"${quoteText.textContent}" ${quoteAuthor.textContent}`);
                window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
            }
            
            // Event listeners
            newQuoteBtn.addEventListener('click', getRandomQuote);
            tweetBtn.addEventListener('click', tweetQuote);
            
            // Get a quote when the page loads
            getRandomQuote();
        });
    </script>
</body>
</html>
